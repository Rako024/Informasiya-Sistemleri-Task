<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Manager Dashboard</h2>
    <!-- Trainerin öhdəliyində olan müştərinin silinməsi və ya yenilənməsi -->
    <form action="your_backend_endpoint" method="post">
        <label for="trainerList">Select Trainer:</label>
        <select id="trainerList" name="trainerList" required>
            <!-- Trainerların siyahısı -->
            <option value="trainer1">Trainer 1</option>
            <option value="trainer2">Trainer 2</option>
            <!-- Digər trainerlar -->
        </select>

        <label for="customerList">Select Customer:</label>
        <select id="customerList" name="customerList" required>
            <!-- Trainerin öhdəliyində olan müştərilar -->
            <option value="customer1">Customer 1</option>
            <option value="customer2">Customer 2</option>
            <!-- Digər müştərilar -->
        </select>

        <button type="submit" name="deleteCustomer">Delete Customer</button>
        <button type="submit" name="updateCustomer">Update Customer</button>
    </form>
</div>

</body>
</html>
